<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пример с отправкой формы</title>
    <style type="text/css">
        form {
            margin: 0 auto;
            width: 600px;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
<form action="http://localhost:3000/api/form"
      method="POST"
      enctype="application/x-www-form-urlencoded"
      accept-charset="utf-8">
    <label>Имя: <input type="text" name="Имя"></label>
    <label>Email: <input type="email" name="Email"></label>
    <label>Телефон: <input type="tel" name="Телефон"></label>
    <label>
        Время:
        <select name="Время">
            <option value="утро">Утро</option>
            <option value="день">День</option>
            <option value="вечер">Вечер</option>
        </select>
    </label>
    <input type="hidden" name="redirect_uri" value="https://www.google.com/search?q=%D0%A3%D1%81%D0%BF%D0%B5%D1%88%D0%BD%D0%B0%D1%8F+%D0%BE%D1%82%D0%BF%D1%80%D0%B0%D0%B2%D0%BA%D0%B0+%D1%84%D0%BE%D1%80%D0%BC%D1%8B&oq=%D0%A3%D1%81%D0%BF%D0%B5%D1%88%D0%BD%D0%B0%D1%8F+%D0%BE%D1%82%D0%BF%D1%80%D0%B0%D0%B2%D0%BA%D0%B0+%D1%84%D0%BE%D1%80%D0%BC%D1%8B">
    <input type="submit">
</form>
</body>
</html>
